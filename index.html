<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			type="text/css"
			href="style/animations.css"
		/>
		<link rel="stylesheet" type="text/css" href="style/style.css" />
		<link
			rel="stylesheet"
			type="text/css"
			href="style/switch.css"
		/>
		<link rel="stylesheet" type="text/css" href="style/teenage-buttons.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
		<title>TERMINAL v0.01-alpha</title>
		<script src="./components/dial.js"></script>
		<script src="https://unpkg.com/rot-js@2.1.1/dist/rot.js"></script>
		<script type="importmap">
			{
				"imports": {
					"sound": "./sound/index.js",
					"util/": "./util/"
				}
			}
		</script>

		<svg style="display: none;">
			<style>
				.handle {
					cursor: grab;
				}
			</style>
			<!-- SVG for the radial dial component -->
			<defs id="sample_gfx">
				<symbol
					id="circle-with-dot"
					viewBox="-6 -6 12 12"
				>
					<circle
						cx="0"
						cy="0"
						r="5.875"
						stroke="#2e3436"
						fill="#babdb6"
						stroke-width="0.25"
					/>
					<circle
						class="handle"
						cx="0"
						cy="-3.75"
						r="0.75"
						stroke="none"
						fill="#2e3436"
					/>
				</symbol>
			</defs>
		</svg>
	</head>

	<body class="theme-green">
		<div id="monitor" class="off">
			<div id="screen">
				<div id="crt">
					<div class="scanline"></div>
					<div class="terminal"></div>
				</div>
			</div>

			<div id="slider">
				<label class="switch">
					<input type="checkbox" />
					<span class="slider"></span>
				</label>
			</div>

			<div id="sticky" class="post-it">
				Who Is<br />It?
			</div>

			<div id="controls">
				<div id="themes" style="display: flex; flex-direction: row; gap: 1rem;">
					<div style="display: flex; align-items: center; justify-content: center; width: 80px; height: 80px; background: #5a5650; border-radius: 8px;">
						<button id="theme-red" class="theme te-btn" data-theme="red" style="width: 75px; height: 75px; border: none; border-radius: 6px; background: #6b6762; box-shadow: 0 8px 16px rgba(0,0,0,0.4), inset 2px 2px 4px #8a857d, inset -4px -4px 8px #4a453f; color: white; font-family: Montserrat; font-size: 12px; cursor: pointer; transition: all 0.1s ease-in-out;">RED</button>
					</div>
					<div style="display: flex; align-items: center; justify-content: center; width: 80px; height: 80px; background: #5a5650; border-radius: 8px;">
						<button id="theme-green" class="theme active te-btn" data-theme="green" style="width: 75px; height: 75px; border: none; border-radius: 6px; background: #6b6762; box-shadow: 0 8px 16px rgba(0,0,0,0.4), inset 2px 2px 4px #8a857d, inset -4px -4px 8px #4a453f; color: white; font-family: Montserrat; font-size: 12px; cursor: pointer; transition: all 0.1s ease-in-out;">GREEN</button>
					</div>
					<div style="display: flex; align-items: center; justify-content: center; width: 80px; height: 80px; background: #5a5650; border-radius: 8px;">
						<button id="theme-blue" class="theme te-btn" data-theme="blue" style="width: 75px; height: 75px; border: none; border-radius: 6px; background: #6b6762; box-shadow: 0 8px 16px rgba(0,0,0,0.4), inset 2px 2px 4px #8a857d, inset -4px -4px 8px #4a453f; color: white; font-family: Montserrat; font-size: 12px; cursor: pointer; transition: all 0.1s ease-in-out;">BLUE</button>
					</div>
				</div>

				<div id="volume">
					<span>min</span>

					<div id="dial-container">
						<x-dial
							id="dial"
							min="0"
							max="0.75"
							value="0"
							svgsymbolid="circle-with-dot"
						>
						</x-dial>
					</div>
					<span>max</span>
				</div>

			</div>

			<button id="fullscreen">
				â›¶
			</button>

			<label class="power-switch">
						<input id="switch" type="checkbox" checked>
				<div class="button">
					<div class="light"></div>
					<div class="dots"></div>
					<div class="characters"></div>
					<div class="shine"></div>
					<div class="shadow"></div>
				</div>
			</label>
		</div>
			</div>
		</div>

		<script src="./terminal.mjs" type="module"></script>
	</body>
</html>
